<div class="container">
  <form autocomplete="off" (ngSubmit)="salvar()" [formGroup]="formulario">
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>{{ editando ? 'Edição de' : 'Nova'}} Pessoa</h1>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input type="text" pInputText name="nome"
          formControlName="nome"/>
        <app-message [control]="formulario.get('nome')" error="required"></app-message>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid" formGroupName="endereco">
        <label>Logradouro</label>
        <input type="text" pInputText name="logradouro"
          formControlName="logradouro"/>
        <app-message [control]="formulario.get('endereco.logradouro')" error="required"></app-message>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid" formGroupName="endereco">
        <label>Número</label>
        <input type="text" pInputText name="numero"
          formControlName="numero"/>
        <app-message [control]="formulario.get('endereco.numero')" error="required"></app-message>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid" formGroupName="endereco">
        <label>Complemento</label>
        <input type="text" pInputText name="complemento" 
          formControlName="complemento"/>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid" formGroupName="endereco">
        <label>Bairro</label>
        <input type="text" pInputText name="bairro"
          formControlName="bairro"/>
        <app-message [control]="formulario.get('endereco.bairro')" error="required"></app-message>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid" formGroupName="endereco">
        <label>CEP</label>
        <p-inputMask mask="99.999-999" name="cep"
          formControlName="cep">
        </p-inputMask>
        <app-message [control]="formulario.get('endereco.cep')" error="required"></app-message>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid" formGroupName="endereco">
        <label>Cidade</label>
        <input type="text" pInputText name="cidade"
          formControlName="cidade"/>
        <app-message [control]="formulario.get('endereco.cidade')" error="required"></app-message>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid" formGroupName="endereco">
        <label>Estado</label>
        <input type="text" pInputText name="estado"
          formControlName="estado"/>
        <app-message [control]="formulario.get('endereco.estado')" error="required"></app-message>
      </div>
      <div class="ui-g-12">
        <p-panel header="Contatos">
          <div class="ui-g">
            <button class="p-button-secondary" style="margin-bottom: .5em;" pButton type="button" label="Novo" icon="pi pi-plus" (click)="prepararNovoContato()"></button>
            <p-table [value]="formulario.value.contatos" [responsive]="true">
              <ng-template pTemplate="emptymessage">
                <tr>
                  <td colspan="4">Nenhum contato cadastrado</td>
                </tr>
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th>Nome</th>
                  <th>E-mail</th>
                  <th>Telefone</th>
                  <th class=col-acoes></th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-contato let-rowIndex="rowIndex">
                <tr>
                  <td>{{ contato.nome }}</td>
                  <td>{{ contato.email }}</td>
                  <td>{{ contato.telefone }}</td>
                  <td>
                    <button class="espaco-icones" pButton type="button" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" 
                      (click)="editarContato(contato, rowIndex)"></button>
                    <button class="espaco-icones" pButton type="button" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" 
                      (click)="removerContato(rowIndex)"></button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </p-panel>
      </div>
      <div class="ui-g-12">
        <button type="submit" pButton label="Salvar" [disabled]="formulario.invalid" (onclick)="salvar()"></button>
        <button type="button" pButton class="ui-button-warning" label="Novo" style="margin: 0 .5em" (click)="novo()"></button>
        <a routerLink="/pessoas">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
<p-dialog header="Novo Contato" [(visible)]="exibindoDialogoContato" modal="modal" *ngIf="contato">
  <form #formContato="ngForm" (ngSubmit)="confirmarContato(formContato)">
    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input type="text" pInputText name="nome" [(ngModel)]="contato.nome" #contatoNome="ngModel" required>
      <app-message [control]="contatoNome" error="required"></app-message>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>E-mail</label>
      <input type="email" pInputText name="email" [(ngModel)]="contato.email" #contatoEmail="ngModel" required email>
      <app-message [control]="contatoEmail" error="required"></app-message>
      <app-message [control]="contatoEmail" error="email" text="* Informar um endereço de e-mail válido"></app-message>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Telefone</label>
      <p-inputMask mask="(99)99999-9999" name="telefone" [(ngModel)]="contato.telefone" #contatoTelefone="ngModel"></p-inputMask>
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Confirmar" [disabled]="formContato.invalid"></button>
    </div>
  </form>
</p-dialog>
