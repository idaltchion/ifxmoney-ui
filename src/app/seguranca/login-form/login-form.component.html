
<div class="container" style="max-width: 400px;">
    <form #f="ngForm" autocomplete="off">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <h1>Login</h1>
            </div>
            <div class="ui-g-12">
                <input type="email" pInputText name="email" placeholder="E-mail" required 
                    ngModel #email>    
            </div>
            <div class="ui-g-12">
                <input type="password" pInputText name="senha" placeholder="Senha" required
                    ngModel #senha>
            </div>
            <div class="ui-g-12">
                <button type="submit" pButton label="Login" 
                    (click)="logon(email.value, senha.value)" [disabled]="!f.valid"></button>
            </div>
        </div>
    </form>

</div>
