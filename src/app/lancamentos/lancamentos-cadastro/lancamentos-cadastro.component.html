<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>{{ editando ? 'Edição de' : 'Novo' }} Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" name="tipo" #tipo [(ngModel)]="lancamento.tipo"></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" placeholder="dd/mm/aaaa" showIcon="true" name="vencimento" required
          ngModel #vencimento="ngModel" [(ngModel)]="lancamento.dataVencimento">
        </p-calendar>
        <app-message [control]="vencimento" error="required"></app-message>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar dateFormat="dd/mm/yy" placeholder="dd/mm/aaaa" showIcon="true" name="pagamento"
          [(ngModel)]="lancamento.dataPagamento">
        </p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText name="descricao" required minlength="5" 
          ngModel #descricao="ngModel" [(ngModel)]="lancamento.descricao"/>
        <app-message [control]="descricao" error="required"></app-message>
        <app-message [control]="descricao"
          error="minlength" text="* Mínimo {{ descricao.errors?.minlength?.requiredLength }} caracteres">  <!-- ? means Elvis operator -->
        </app-message>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input type="text" pInputText name="valor" required
          placeholder="0,00" currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }"
          ngModel #valor="ngModel" [(ngModel)]="lancamento.valor"/>
        <app-message [control]="valor" error="required"></app-message>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" name="categoria" required
        ngModel #categoria="ngModel" [(ngModel)]="lancamento.categoria.codigo">
        </p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione" [filter]="true" name="pessoa" required
          ngModel #pessoa="ngModel" [(ngModel)]="lancamento.pessoa.codigo">
        </p-dropdown>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea rows="3" pInputTextarea name="observacao" [(ngModel)]="lancamento.observacao"></textarea>
      </div>
      <div class="ui-g-12">
          <button type="submit" pButton label="Salvar" [disabled]="f.invalid"></button>
          <button type="button" pButton class="ui-button-warning" label="Novo" style="margin: 0 .5em" (click)="novo(f)"></button>
          <a routerLink="/lancamentos">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
