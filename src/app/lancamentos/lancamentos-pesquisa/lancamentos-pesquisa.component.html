<div class="container">
  <div class="ui-g">
    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText
          name="descricao" [(ngModel)]="filter.descricao"/>
      </div>

      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" placeholder="dd/mm/aaaa" showIcon="true" [inputStyle]=" {width: '100px'} "
          name="dataVencimentoInicio" [(ngModel)]="filter.dataVencimentoInicio"></p-calendar>
        <label style="margin: 0 .5em">até</label>
        <p-calendar dateFormat="dd/mm/yy" placeholder="dd/mm/aaaa" showIcon="true" [inputStyle]="{ width: '100px' }"
          name="dataVencimentoFim" [(ngModel)]="filter.dataVencimentoFim"></p-calendar>
      </div>

      <div class="ui-g-12">
        <button type="submit" pButton label="Pesquisar"></button>
      </div>
    </form>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <app-lancamentos-grid [lancamentos]="lancamentos" [totalRegistros]="totalRegistros" 
        (aoMudarPagina)="aoMudarPagina($event)">
      </app-lancamentos-grid>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <a pButton icon="pi pi-plus" label="Novo Lançamento" routerLink="/lancamentos/novo"></a>
    </div>
  </div>
</div>
