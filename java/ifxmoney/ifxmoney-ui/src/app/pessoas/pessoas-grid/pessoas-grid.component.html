<p-table [paginator]="true" [rows]="filter.itensPorPagina" [totalRecords]="totalRegistros" [responsive]="true" [value]="pessoas"
  [lazy]="true" (onLazyLoad)="loadPage($event)"
>

  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Cidade</th>
      <th class="col-estado">Estado</th>
      <th class="col-status">Status</th>
      <th class="col-acoes"></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-pessoa>
    <tr>
      <td>
        <span class="ui-column-title">Nome</span>
        {{ pessoa.nome }}
      </td>
      <td>
        <span class="ui-column-title">Cidade</span>
        {{ pessoa.endereco ? pessoa.endereco.cidade : ''}}
      </td>
      <td class="col-estado">
        <span class="ui-column-title">Estado</span>
        {{ pessoa.endereco ? pessoa.endereco.estado : ''}}
      </td>
      <td class="col-status">
        <span class="ui-column-title">Status</span>
        <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">
          {{ pessoa.ativo ? 'Ativo' : 'Inativo'}}
        </a>
      </td>
      <td class="col-acoes">
        <a class="espaco-icones" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
        <button pButton icon="pi pi-trash" pTooltip="Remover" tooltipPosition="top"></button>
      </td>
    </tr>
  </ng-template>

</p-table>
