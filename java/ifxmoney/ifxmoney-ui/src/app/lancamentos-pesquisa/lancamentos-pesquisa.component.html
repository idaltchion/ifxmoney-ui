<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText />
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input type="text" pInputText style="width: 95px"/>
      <label style="margin: 0 .5em">até</label>
      <input type="text" pInputText style="width: 95px"/>
    </div>

    <div class="ui-g-12">
      <button type="button" pButton label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos" [paginator]="true" [rows]=3 [rowsPerPageOptions]="[3, 5]" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-valor-header">Valor</th>
            <th class="col-acoes"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>
              <span class="ui-column-title">Pessoa</span>
              {{ lancamento.pessoa }}
            </td>
            <td>
              <span class="ui-column-title">Descrição</span>
              {{ lancamento.descricao }}
            </td>
            <td class="col-data-content">
              <span class="ui-column-title">Vencimento</span>
              {{ lancamento.dataVencimento }}
            </td>
            <td class="col-data-content">
              <span class="ui-column-title">Pagamento</span>
              {{ lancamento.dataPagamento }}
            </td>
            <td class="col-valor-content">
              <span class="ui-column-title">Valor</span>
              <span [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{ lancamento.valor }}</span>
            </td>
            <td class="col-acoes">
              <a class="espaco-icones" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button class="espaco-icones" pButton icon="pi pi-trash" pTooltip="Remover" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <a pButton icon="pi pi-plus" label="Novo Lançamento"></a>
    </div>
  </div>
</div>
